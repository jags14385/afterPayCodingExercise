plugins {
    id 'java'
    id 'com.github.sherter.google-java-format' version '0.8'
    id "application"
}

group 'org.example'
version '1.0-SNAPSHOT'

ext {
    javaMainClass = "EntryPoint"
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
